
server {
  listen 80;
  listen 443 ssl http2;
  
  #ssl on;
  ssl_certificate  /etc/nginx/conf.d/sudosolo/certificate.crt;
  ssl_certificate_key /etc/nginx/conf.d/sudosolo/private.pem;
  
  server_name sudosolo.info www.sudosolo.info *.sudosolo.info;

  location /.well-known/ {
    root /home/sudosolo/;
  }

  if ($server_port = 80 ) {
    return 301 https://$host$request_uri;
  }
  
  location / {
    root /home/;
  }
}

server {
  listen 80;
  listen 443 ssl http2;

  ssl on;
  ssl_certificate  /etc/nginx/conf.d/sudosolo/certificate.crt;
  ssl_certificate_key /etc/nginx/conf.d/sudosolo/private.pem;
  
  server_name cloud.sudosolo.info;

  if ($server_port = 80 ) {
    return 301 https://$host$request_uri;
  }
  
  location / {
    #proxy_redirect off;
    client_max_body_size	2048m;
    proxy_set_header            X-Real-IP           $remote_addr;
    proxy_set_header            X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header            X-Forwarded-Proto   $scheme;
    proxy_set_header            Host                $http_host;
    proxy_pass http://0.0.0.0:5212$request_uri;
    #proxy_redirect / /;
  }
}


